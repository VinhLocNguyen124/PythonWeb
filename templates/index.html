<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo list app</title>
    <link href="../static/bootstrap-4/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">

        <div class="card">
            <div class="card-header">
                <!-- Header -->
                <!-- <div style="margin-bottom:0; background-color: aliceblue;">
                    <a class="navbar-brand" href="#">
                        <img src="../static/imgs/bvu.png" alt="logo" style="height: 100px" />
                    </a>
                </div> -->


                <img class="card-img-top" src="../static/imgs/bvu.png" alt="logo" style="height: 100px; width: 100px;">


                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signIn" class="nav-link">SignIn</a>
                        </li>
                        <li class="nav-item">
                            <a href="/signUp" class="nav-link">SignUp</a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div class="card-body">
                <!-- Body -->
                <div class="container">
                    <div class="jumbotron">
                        <h1>To do list app</h1>
                        <p class="lead"></p>
                        <p>
                            <a class="btn btn-lg btn-success" href="/signUp">SignUp Now</a>
                        </p>
                    </div>
                
                    <div class="row marketing">
                        {% for todoitem in todolist %}
                
                        <div class="col-sm-4">
                            <h4>{{todoitem.name}}</h4>
                            <p>{{todoitem.des}}</p>
                        </div>
                
                        {% endfor %}
                    </div>
                </div>

            </div>


            <div class="card-footer text-muted">
                <!-- footer -->
                <div class="jumbotron text-left" style="background-color: blue; margin-bottom: 0; height: 100px;">
                    <p style="color: aliceblue;">Bản quyền © 2020 Trường Đại học Bà Rịa - Vũng Tàu</p>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
